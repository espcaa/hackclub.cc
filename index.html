<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hackclub</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div
            style="
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100vw;
                background-color: #000;
                z-index: -1;
                position: absolute;
                top: 0;
                left: 0;
                overflow: hidden;
            "
        >
            <img
                src="src/zach.jpg"
                alt="Zach"
                style="
                    height: 95vh;
                    display: block;
                    margin: 0 auto;
                    border-radius: 25px;
                "
            />
        </div>
        <div
            style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                flex-direction: column;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1;
            "
        >
            <div
                style="
                    color: #000;
                    font-weight: bold;
                    font-family: &quot;Courier New&quot;, Courier, monospace;
                    font-size: 2rem;
                    text-align: center;
                    padding: 20px;
                    margin-right: 20vw;
                    margin-top: 20vh;
                    background-color: aliceblue;
                    border-radius: 10px;
                "
            >
                <p>
                    you probably want to go to
                    <a href="https://hackclub.com">hackclub.com</a>
                </p>
            </div>
        </div>
        <div
            style="
                position: absolute;
                top: 0;
                color: #000;
                font-family: &quot;Courier New&quot;, Courier, monospace;
                font-size: 1rem;
                padding: 10px;
                margin: 20px;
                z-index: 2;
            "
        >
            <div
                style="
                    border-radius: 10px;
                    padding: 10px;

                    text-align: center;
                    margin-left: auto;
                    margin-right: auto;
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: aliceblue;
                    font-family: &quot;Courier New&quot;, Courier, monospace;
                "
            ></div>
        </div>
    </body>
</html>
